<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="2.CadastroDeAfericoes.css" />
    <title>Cadastrar Aferições</title>
  </head>
  <body>
    <div class="CadastrarAfericoes">
      <h2>Cadastro de Aferições</h2>
      <div class="container">

        <div class="AfericoesSinal">
          <label for="SinalAfericao" class = "label-esquerda">Sinal de Aferição</label>
          <input type="text" class="input-afericao" id=" " />
        </div>

        <div class="ladoAlado">
          <div class="AfericoesValor">
            <label for="Valor">Valor</label>
            <input type="text" class="form-control" id=" " />
          </div>

          <div class="AfericoesUnid">
            <label for="Unid">Unid</label>
            <input
              type="text"
              class="form-control"
              id="Unid"
              placeholder=" "
            />
          </div>
        </div>
      </div>

      <div class="botoesCancelarCadastrar">
        <button class="botaoCancelar">Cancelar</button>
        <button class="botaoCadastrar">Cadastrar</button>
      </div>
    </div>
  </body>
</html>
