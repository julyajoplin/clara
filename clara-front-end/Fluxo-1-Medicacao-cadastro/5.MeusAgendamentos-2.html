<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="5.MeusAgendamentos-2.css" />
    <title>Meus agendamentos - medicamento selecionado</title>
  </head>
  <body>
    <div class="container">
      <div class="formularioMed">
        <h2 class="titulo">Meus agendamentos</h2>
        <label class="titulo-2" for="form-medicamento"
          >Selecione um medicamento</label
        >
        <select class="form-medicamento" id="form-medicamento">
          <option>Vitamina C</option>
        </select>

        <h2 class="titulo-3">Frequência das doses por semana</h2>

        <div class="ladoAlado">
          <div class="Cdose">
            <h1 class="texto-form">Concentração por dose</h1>
            <input type="text" class="form-control" placeholder=" " />
          </div>
          <div class="unidade">
            <h1 class="texto-form">Unid</h1>
            <input type="text" class="form-control" placeholder=" " />
          </div>
        </div>

        <div class="ladoAlado">
          <div class="doses-por-dia">
            <h1 class="texto-form">Doses por dia</h1>
            <input type="text" class="form-control" placeholder=" " />
          </div>
          <div class="horario-form">
            <h1 class="texto-form">Horário</h1>
            <input type="text" class="form-control" placeholder=" " />
          </div>
        </div>

        <div class="ladoAlado">
          <div class="duracao-tratamento">
            <h1 class="texto-form">Duração do tratamento</h1>
            <input type="text" class="form-control" placeholder=" " />
          </div>
          <div class="unid">
            <h1 class="texto-form">Unid</h1>
            <input type="text" class="form-control" placeholder=" " />
          </div>
        </div>

        <div class="observaoes">
          <h1 class="texto-form">Observações</h1>
          <textarea
            class="textarea"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>

        <div class="ExcluirEditar">
          <button class="botaoExcluir">Excluir</button>
          <button class="botaoEditar">Editar</button>
        </div>

        <div class="botoesVoltarEcadastrar">
          <button class="botaoVoltar">Voltar</button>
          <button class="botaoCadastrar">Cadastrar novo</button>
        </div>
      </div>
    </div>
  </body>
</html>
