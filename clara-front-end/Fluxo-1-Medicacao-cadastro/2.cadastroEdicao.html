<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="2.cadastroEdicao.css" />
    <title>Cadastro/Edição de medicação</title>
  </head>
  <body>
    <div class="container">
    <h2>Cadastro de Medicação</h2>
    <div class="formularioMedicacao">
      <div class="nomeMedicamento">
        <label for="nomeMed">Nome do Medicamento</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="Vitamina C"
        />
      </div>
      <div class="ladoAlado">
        <div class="Cdose">
          <label for="concentracaoDose">Concentração por dose</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="500"
          />
        </div>
        <div class="unidade">
          <label for="unidade">Unid.</label>
          <input type="text" class="unidade" id="unidade" placeholder="mg" />
        </div>
      </div>
      <div class="ladoAlado">
        <div class="doses-por-dia">
          <label for="doses-por-dia">Doses por dia</label>
          <input
            type="text"
            class="doses-por-dia"
            id="doses-por-dia"
            placeholder=" "
          />
        </div>
        <div class="dias-semana">
          <label for="dias-semana">Dias/Semana</label>
          <select class="dias-semana" id="dias-semana">
            <option>Domingo</option>
            <option>Segunda-feira</option>
            <option>Terça-feira</option>
            <option>Quarta-feira</option>
            <option>Quinta-feira</option>
            <option>Sexta-feira</option>
            <option>Sábado</option>
          </select>
        </div>
      </div>
      <div class="ladoAlado">
        <div class="horarios">
          <label for="horarios">Horários</label>
          <input
            type="text"
            class="horarios"
            id="horarios"
            placeholder="12h30"
          />
        </div>
      </div>

      <div class="ladoAlado">
        <div class="duracao-tratamento">
          <label for="duracao-tratamento">Duração do tratamento</label>
          <input
            type="text"
            class="duracao-tratamento"
            id="duracao-tratamento"
            placeholder="1"
          />
        </div>
        <div class="unidade">
          <label for="unidade">Unid.</label>
          <input type="text" class="unidade" id="unidade" placeholder="mg" />
        </div>
      </div>

      <div class="ladoAlado">
        <div class="observacoes">
          <label for="observacoes">Observações</label>
          <textarea
            class="observacoes"
            id="observacoes"
            rows="3"
            placeholder="Tomar após o almoço com água"
          ></textarea>
        </div>
      </div>
        <div class="botoesVoltarEcadastrar">
          <button class="botaoVoltar">Voltar</button>
          <button class="botaoCadastrar">Cadastrar</button>
        </div>
    </div>
  </div>
  </body>
</html>
